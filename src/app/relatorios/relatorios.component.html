<div class="relatorios-container">
  <h2>Relatórios de Compras</h2>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          Gastos Mensais
        </div>
        <div class="card-body">
          <canvas #gastosMensaisChart></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          Tendências de Compras (Número de Requisições)
        </div>
        <div class="card-body">
          <canvas #tendenciasComprasChart></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          Requisições por Status
        </div>
        <div class="card-body">
          <canvas #requisicoesPorStatusChart></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          Gastos por Categoria de Produto
        </div>
        <div class="card-body">
          <canvas #gastosPorCategoriaChart></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
