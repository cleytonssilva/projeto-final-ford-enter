<div class="fornecedores-container">
  <h2>Gestão de Fornecedores</h2>

  <button class="btn btn-primary mb-3" (click)="abrirFormulario()">Adicionar Fornecedor</button>

  <div *ngIf="exibirFormulario" class="card mb-4">
    <div class="card-header">
      {{ fornecedorSelecionado?.id === 0 ? 'Novo Fornecedor' : 'Editar Fornecedor' }}
    </div>
    <div class="card-body">
      <form (ngSubmit)="salvarFornecedor()">
        <div class="mb-3">
          <label for="nomeFornecedor" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nomeFornecedor" [(ngModel)]="fornecedorSelecionado!.nome" name="nomeFornecedor" required>
        </div>
        <div class="mb-3">
          <label for="cnpjFornecedor" class="form-label">CNPJ</label>
          <input type="text" class="form-control" id="cnpjFornecedor" [(ngModel)]="fornecedorSelecionado!.cnpj" name="cnpjFornecedor" required>
        </div>
        <div class="mb-3">
          <label for="contatoFornecedor" class="form-label">Contato</label>
          <input type="text" class="form-control" id="contatoFornecedor" [(ngModel)]="fornecedorSelecionado!.contato" name="contatoFornecedor">
        </div>
        <div class="mb-3">
          <label for="avaliacaoFornecedor" class="form-label">Avaliação (1-5)</label>
          <input type="number" class="form-control" id="avaliacaoFornecedor" [(ngModel)]="fornecedorSelecionado!.avaliacao" name="avaliacaoFornecedor" min="1" max="5" step="0.1">
        </div>
        <button type="submit" class="btn btn-success me-2">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="fecharFormulario()">Cancelar</button>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>Contato</th>
          <th>Avaliação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores">
          <td>{{ fornecedor.id }}</td>
          <td>{{ fornecedor.nome }}</td>
          <td>{{ fornecedor.cnpj }}</td>
          <td>{{ fornecedor.contato }}</td>
          <td>{{ fornecedor.avaliacao | number:'1.1-1' }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="abrirFormulario(fornecedor)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="excluirFornecedor(fornecedor.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
