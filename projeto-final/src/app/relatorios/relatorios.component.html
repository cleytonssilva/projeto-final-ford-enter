<div class="container-fluid py-4">
  <h2 class="mb-4">Dashboard de Compras</h2>

  <!-- Stats Cards -->
  <div class="row mb-4">
    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card stat-card bg-primary text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2">Requisições Pendentes</h6>
              <h3 class="card-title mb-0">24</h3>
            </div>
            <i class="fas fa-file-invoice-dollar icon"></i>
          </div>
          <div class="mt-3">
            <span class="small">+12% em relação ao mês passado</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card stat-card bg-info text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2">Orçamentos Abertos</h6>
              <h3 class="card-title mb-0">15</h3>
            </div>
            <i class="fas fa-shopping-basket icon"></i>
          </div>
          <div class="mt-3">
            <span class="small">-5% em relação ao mês passado</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card stat-card bg-success text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2">Pedidos em Andamento</h6>
              <h3 class="card-title mb-0">42</h3>
            </div>
            <i class="fas fa-file-contract icon"></i>
          </div>
          <div class="mt-3">
            <span class="small">+8% em relação ao mês passado</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3 mb-3">
      <div class="card stat-card bg-warning text-dark">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2">Valor Total Mês</h6>
              <h3 class="card-title mb-0">R$ 284,5K</h3>
            </div>
            <i class="fas fa-chart-line icon"></i>
          </div>
          <div class="mt-3">
            <span class="small">+15% em relação ao mês passado</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Charts -->
  <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="card-title">Compras Mensais</h5>
        </div>
        <div class="card-body">
          <canvas id="salesChart" height="300"></canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="card-title">Comparativo de Compras</h5>
        </div>
        <div class="card-body">
          <canvas id="salesChart" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
