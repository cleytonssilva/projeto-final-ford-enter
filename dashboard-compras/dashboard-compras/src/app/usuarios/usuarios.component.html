<div class="container mt-3">
  <h2>Usuários</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Função</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.id}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.funcao}}</td>
        <td>{{usuario.email}}</td>
        <td>
          <button class="btn btn-sm btn-primary" *ngIf="isAdmin">Editar</button>
          <button class="btn btn-sm btn-danger" *ngIf="isAdmin">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" *ngIf="isAdmin">Adicionar Usuário</button>
</div>
